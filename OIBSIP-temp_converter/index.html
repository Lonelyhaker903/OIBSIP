<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        fadeIn: "fadeIn 0.5s ease-in-out",
                    },
                    keyframes: {
                        fadeIn: {
                            "0%": { opacity: 0, transform: "scale(0.95)" },
                            "100%": { opacity: 1, transform: "scale(1)" }
                        }
                    }
                }
            }
        };
    </script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-r from-blue-500 to-purple-600">

    <div class="bg-white p-6 rounded-lg shadow-lg w-96 animate-fadeIn transform transition duration-300 hover:scale-105">
        <h2 class="text-2xl font-bold text-center mb-4 text-gray-700">Temperature Converter</h2>

        <label class="block font-medium text-gray-600">Degrees:</label>
        <input type="number" id="temperature" placeholder="Enter value"
            class="w-full p-3 border rounded-md focus:outline-none focus:ring-4 focus:ring-blue-400 transition mb-4">

        <label class="block font-medium text-gray-600">Type:</label>
        <select id="unit"
            class="w-full p-3 border rounded-md mb-4 bg-gray-100 focus:outline-none focus:ring-4 focus:ring-purple-400 transition">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
            <option value="kelvin">Kelvin</option>
        </select>

        <button onclick="convertTemperature()"
            class="w-full bg-blue-600 text-white py-3 rounded-md font-semibold hover:bg-blue-700 transition transform active:scale-95">
            Convert
        </button>

        <h3 class="text-lg font-medium mt-4 text-center opacity-0 transition-opacity duration-500" id="result-container">
            Result: <span id="result" class="text-blue-600 font-semibold"></span>
        </h3>
    </div>

    <script src="script.js"></script>
</body>
</html>
